<body>
    <div class="container">
        <header>
            <nav class="nav-bar">
                <a href="index.html" class="nav-link">‚Üê Volver a Gesti√≥n</a>
                <h1>üìä Lista Completa de Alumnos</h1>
            </nav>
            <div class="summary-box">
                <div class="summary-item">
                    <h3>Total de Alumnos</h3>
                    <p id="totalStudents">0</p>
                </div>
                <div class="summary-item">
                    <h3>Ingresos Mensuales</h3>
                    <p id="monthlyIncome">$0</p>
                </div>
                <div class="summary-item">
                    <h3>Pagos Pendientes</h3>
                    <p id="pendingPayments">0</p>
                </div>
            </div>
        </header>

        <main>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Buscar alumno..." class="search-input">
                <select id="filterType" class="filter-select">
                    <option value="all">Todos los alumnos</option>
                    <option value="pending">Pagos pendientes</option>
                    <option value="upcoming">Pr√≥ximos a vencer</option>
                    <option value="overdue">Pagos vencidos</option>
                </select>
            </div>

            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Estado</th>
                            <th>Nombre</th>
                            <th>Tel√©fono</th>
                            <th>Tipo de Apoyo</th>
                            <th>√öltimo Pago</th>
                            <th>Pr√≥ximo Pago</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal para marcar pago -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2>Registrar Pago</h2>
            <form id="paymentForm">
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label for="paymentDate">Fecha de Pago:</label>
                    <input type="date" id="paymentDate" required>
                </div>
                <div class="form-group">
                    <label for="nextPaymentDate">Pr√≥xima Fecha de Pago:</label>
                    <input type="date" id="nextPaymentDate" required>
                </div>
                <div class="form-group">
                    <label for="paymentAmount">Monto:</label>
                    <input type="number" id="paymentAmount" step="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Registrar Pago</button>
                    <button type="button" class="btn-secondary" onclick="closePaymentModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
