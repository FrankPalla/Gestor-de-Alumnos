<!DOCTYPE  html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Built with jdoodle.ai - Sistema de gesti贸n de alumnos con funcionalidades de seguimiento de pagos y materias">
    <meta property="og:description" content="Built with jdoodle.ai - Sistema de gesti贸n de alumnos con funcionalidades de seguimiento de pagos y materias">
    <meta property="og:title" content="Sistema de Gesti贸n de Alumnos">
    <meta property="og:image" content="https://images.unsplash.com/photo-1509062522246-3755977927d7">
    <title>Sistema de Gesti贸n de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <nav class="nav-bar">
                <div class="nav-brand">
                    <h1> Sistema de Gesti贸n de Alumnos</h1>
                </div>
                <div class="nav-links">
                    <a href="list.html" class="nav-link">Ver Lista Completa </a>
                </div>
            </nav>
            
            <div class="dashboard">
                <div class="stat-card">
                    <h3>Total Alumnos</h3>
                    <p id="totalStudents">0</p>
                    <span class="icon"></span>
                </div>
                <div class="stat-card">
                    <h3>Ingresos Mensuales</h3>
                    <p id="monthlyIncome">$0</p>
                    <span class="icon"></span>
                </div>
                <div class="stat-card warning">
                    <h3>Pagos Pendientes</h3>
                    <p id="pendingPayments">0</p>
                    <span class="icon">锔</span>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder=" Buscar alumno..." class="search-input">
            </div>
        </header>

        <main>
            <form id="studentForm" class="student-form card">
                <h2>Registrar Nuevo Alumno</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name"> Nombre:</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone"> Tel茅fono:</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="entryDate"> Fecha de Ingreso:</label>
                        <input type="date" id="entryDate" required>
                    </div>

                    <div class="form-group">
                        <label for="paymentDate"> Fecha de Pago:</label>
                        <input type="date" id="paymentDate" required>
                    </div>

                    <div class="form-group">
                        <label for="supportType"> Tipo de Apoyo:</label>
                        <select id="supportType" required>
                            <option value="Apoyo escolar">Apoyo Escolar</option>
                            <option value="Materia puntual">Materia Puntual</option>
                        </select>
                    </div>

                    <div class="form-group" id="subjectGroup">
                        <label for="subject"> Materia:</label>
                        <input type="text" id="subject">
                    </div>

                    <div class="form-group">
                        <label for="price"> Precio:</label>
                        <input type="number" id="price" required min="0" step="0.01">
                    </div>

                    <div class="form-group span-2">
                        <label for="notes"> Notas:</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Guardar Alumno</button>
            </form>

            <section class="students-section card">
                <h2>Alumnos Recientes</h2>
                <div class="table-container">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>Estado</th>
                                <th>Nombre</th>
                                <th>Tel茅fono</th>
                                <th>Pr贸ximo Pago</th>
                                <th>Tipo de Apoyo</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content card">
            <h2> Registrar Pago</h2>
            <form id="paymentForm">
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label for="paymentDate"> Fecha de Pago:</label>
                    <input type="date" id="modalPaymentDate" required>
                </div>
                <div class="form-group">
                    <label for="nextPaymentDate"> Pr贸xima Fecha de Pago:</label>
                    <input type="date" id="nextPaymentDate" required>
                </div>
                <div class="form-group">
                    <label for="paymentAmount"> Monto:</label>
                    <input type="number" id="paymentAmount" step="0.01" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Confirmar</button>
                    <button type="button" class="btn-secondary" onclick="closePaymentModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
